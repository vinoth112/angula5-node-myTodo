  <div class="container-fluid ">
	<h3>{{buttonLabel}} Item</h3>
    <form [formGroup]="employeeForm" class="form-horizontal"  (submit)="submit()">
      <div class="form-group">
        <label class="control-label col-sm-2 float-left"> Item Id </label>
        <div class="col-sm-8">
    	  <input  type="text" formControlName="id" id="id" [(ngModel)]="employeeForm.id"/>
       </div>
       </div>
       
       <div class="form-group">
       <label class="control-label col-sm-2 float-left"> Item Name </label>
        <div class="col-sm-8">
        <input type="text" formControlName="itemName" id="itemName" [(ngModel)]="employeeForm.itemName"/>
             </div>
       </div>
      
       <div class="form-group">
      <label class="control-label col-sm-2 float-left"> Seller Name </label>
    	<div class="col-sm-8">
      <input type="text" formControlName="sellerName" id="sellerName" [(ngModel)]="employeeForm.sellerName"/>
                   </div>
       </div>
      

       <div class="form-group">
      <label class="control-label col-sm-2 float-left"> Email </label>
      <div class="col-sm-8">
    	<input type="text" formControlName="email" id="email" [(ngModel)]="employeeForm.email"/>
                        </div>
       </div>

       <div class="form-group">
      <label class="control-label col-sm-2 float-left"> Location </label>
      <div class="col-sm-8">
    	<input type="text" formControlName="location" id="location" [(ngModel)]="employeeForm.location"/>
                               </div>
       </div>
       
        <button type="submit" [disabled]="!employeeForm.valid" class="btn btn-primary" >{{buttonLabel}}</button>
    </form>
</div>
